---
layout: default
---

<article>

  <h1 class="title" temprop="name">{{ page.title }}</h1>

  <div class="post-meta">
    <span class="subtitle">{{page.author}}</span> |
    <time datetime="{{ page.date | date_to_long_string }}">{{ page.date | date_to_long_string }}</time>
  </div>

  <section>
    {{content}}
  </section>

    {% include footer.html %}

  </div>
</article>
