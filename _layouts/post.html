---
layout: default
---

<article>

  <h2 class="title" temprop="name"><a href="{{ site.baseurl }}{{ post.url }}" itemprop="url">{{ page.title }}</a></h2>

  <div class="post-meta">
    <span class="subtitle">{{page.author}}</span> |
    <time datetime="{{ page.date | date_to_long_string }}">{{ page.date | date_to_long_string }}</time>
  </div>

  <section>
    {{content}}
  </section>

    {% include footer.html %}

  </div>
</article>
