<head>
  <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <meta property="og:locale" content="en_GB" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{ site.twitter_username }}" />

  {% if page.twitter_image %}
    <meta name="twitter:image" content="{{ page.twitter_image }}"/>
    <meta property="og:image" content="{{ page.twitter_image }}"/>
  {% else %}
    <meta name="twitter:image" content="{{ site.real_url }}/{{ site.twitter_image }}"/>
    <meta property="og:image" content="{{ site.real_url }}/{{ site.twitter_image }}"/>
  {% endif %}

  {% if page.layout == 'default' %}
    <meta name="twitter:title" content="{{site.title}} - {{site.description}}"/>
    <meta property="og:title" content="{{site.title}} - {{site.description}}"/>
    <meta name="title" content="{{site.title}} - {{site.description}}"/>
    <title>{{site.title}} - {{site.description}}</title>

    <meta name="twitter:description" content="{{site.long_description}}">
    <meta name="description" content="{{site.long_description}}">
    <meta property="og:description" content="{{site.long_description}}">
    <meta name="author" content="{{site.name}}">
    <meta property="og:type" content="website" />
  {% else %}
    <meta name="twitter:title" content="{{ page.title }} - {{site.title}}"/>
    <meta name="title" content="{{ page.title }} - {{site.title}}"/>
    <meta property="og:title" content="{{ page.title }} - {{site.title}}">
    <title>{{ page.title }} - {{site.title}}</title>

    <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 200 }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 200 }}{% endif %}">
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 200 }}{% endif %}">
    <meta name="author" content="{% if page.author %}{{ page.author | escape }}{% else %}{{ site.name }}{% endif %}">
    <meta property="og:type" content="article" />
  {% endif %}


  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script type="application/ld+json">
    {% include metadata.json %}
  </script>

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">

  <style amp-custom>
  {% capture include_to_scssify %}
    {% include styles.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
  </style>

  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-47062272-2', 'auto');
    ga('send', 'pageview');

  </script>
</head>
